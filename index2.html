<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
		<script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
		<script src="http://code.createjs.com/tweenjs-0.5.1.min.js"></script>
    <script>

    		var stage;
    		var queue;
        function init() {
        	stage = new createjs.Stage("demoCanvas");
        	queue = new createjs.LoadQueue();
        	queue.on("complete", onComplete);
        	queue.loadManifest(["assets/skull.png", { id: "skullImage", src: "assets/skull.png" }]);
        }

        function onComplete(event) {
        	var ball = new createjs.Shape();
        	ball.addEventListener("click", onClick);
        	ball.graphics.beginFill("#2045F0").drawCircle(0, 0, 50);
        	ball.x = 50;
        	ball.y = 200;

        	createjs.Tween.get(ball, {loop: true}).to({x: 450}, 3000).to({x: 50}, 3000);
        	createjs.Ticker.addEventListener("tick", onTick);

        	stage.addChild(ball);
        }

        function onClick(event) {
        	var bmp = new createjs.Bitmap(queue.getResult("skullImage"));
        	bmp.x = Math.random() * 500;
        	bmp.y = Math.random() * 500;

        	stage.addChild(bmp);
        }

        function onTick(event) {
        	stage.update();
        }

    </script>
	</head>
	<body onLoad="init();">
		<center>
	    <canvas id="demoCanvas" width="500" height="500">
	    	alternate content
	    </canvas>
	  </center>
</body>
</html>
